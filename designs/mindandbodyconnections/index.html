<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="The website for Mind and Body Connections LLC.">
		<link rel="stylesheet" href="https://josephmellor.xyz/css/nanobs.css">
		<link rel="stylesheet" href="https://josephmellor.xyz/css/general.css">
		<style>
			body {
				background-color: #EDE8D4;
			}
			#header {
				background-color: #646464;
			}
			#header img {
				width: 50%;
				height: auto;
				min-width: 300px;
			}
			.nav-button {
				color: #000000;
				min-width: 10ch;
				padding: 1ch;
				border-left: 1px solid #FF7F00;
				border-right: 1px solid #E1C5BB;
				float: left;
				text-align: center;
				font-weight: bold;
			}
			.nav-button:last-of-type {
				border-right: 0px;
			}
			nav {
				background-color: #E0E0E0;
				height: calc(2em + 1ch);
				min-height: 0;
			}
			@media screen and (max-width: 640px) {
				.nav-button {
					font-size: 0.7rem;
				}
				nav {
					height: calc(0.7rem + 2ch);
				}
			}
			@media screen and (max-width: 480px) {
				.nav-button {
					font-size: 0.4rem;
				}
				nav {
					height: calc(0.4rem + 1ch);
				}
			}
		</style>
	</head>
	<body>
		<div id="header">
			<img src="header.png">
		</div>
		<nav>
			<div class="nav-button">Home</div>
			<div class="nav-button">About</div>
			<div class="nav-button">Services Provided</div>
			<div class="nav-button">Insurance Information</div>
			<div class="nav-button">Contact Us</div>
		</nav>
	</body>
</html>
